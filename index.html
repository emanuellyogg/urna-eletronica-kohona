<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <!-- <link rel="stylesheet" href="css/style.css"> -->
  <title>Urna Eletrônica</title>
</head>
<body>

  <header>
    <div class="container-fluid my-4">
      <h1 class="text-center p-2 my-4">Eleições 2022 Presidente da República</h1>
    </div>
  </header>

  <main>
    <div class="container my-4">
      <div class="row">

        <div class="col-md-6 ">
          <section>
            <div class="row">
              <div class="p-4 bg-primary bg-gradient rounded-start">
                <form action="">
                  <div class="input-group mb-4 mt-3">
                    <label for="idNumCand" class="input-group-text">Nº do candidato: </label>
                    <input list="idNumCandid" id="idNumCand" class="form-control input-group-text rounded-end" autocomplete="off" required>
                    <datalist id="idNumCandid" >
                      <option value="11">11</option>
                      <option value="12">12</option>
                      <option value="13">13</option>
                    </datalist>
                  </div>
                  
                  <div class="my-4">
                    <label for="nameUser" class="form-label my-2">Nome do candidato: </label>
                    <output id="NmCandidato" class="fs-3 fw-bold"></output>
                  </div>
                  
                  <div>
                    <img src="images/candidato00.jpg" class="rounded mx-auto d-block " id="imgCandidate" alt="Candidato 00" width="200" height="200">
                    <br>
                  </div>
                  
                  <div class="container mb-4 text-center">
                    <button type="button" id="btn-candidato" class="btn btn-warning mx-2" onclick="fotoCandidato()">Visualizar Candidato</button>

                  </div>

                  <div class="row">
                    <div class="d-flex justify-content-center">
                      <button type="reset" id="btn-cancel" class="btn btn-danger mx-2 " onclick="limparTela()">Cancelar</button>
                      <button type="button" id="btn-white" class="btn btn-light mx-2" onclick="countWhite();">Branco</button>
                      <button type="button" id="btn-confirm" class="btn btn-success mx-2" onclick="countVotes()">Confirmar</button>
                    </div>
                  </div>

                </form>
              </div>
            </div>         
          </section>
        </div>
        <div class="col-md-6 bg-info bg-gradient rounded-end">
          <div class="container mt-4  bg-light p-3 rounded-3">
            <p class="text-center fw-bold">Totais de votos:</p>
            <p id="showResCand11">Jiraiya Sensei:</p>
            <p id="showResCand12">Kakashi Hatake:</p>
            <p id="showResCand13">Shikamaru Nara:</p>
            <p id="showResWhite">Votos em Branco:</p>
            <p id="showesNullo">Votos Nulo:</p>
            <p class="fw-bold" id="showresWinner">Candidato eleito:</p>
          </div>

        </div>
      </div>
    </div>
  </main>


  <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->

    <script src="js/script.js"></script>
</body>
</html>
